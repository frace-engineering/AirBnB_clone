<!DOCTYPE html>
<html lang='en'>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, inital-scale=1.0">
		<title>AirBnB clone</title>
		<link rel="stylesheet" href="styles/4-common.css">
		<link rel="stylesheet" href="styles/3-header.css">
		<link rel="stylesheet" href="styles/3-footer.css">
		<link rel="stylesheet" href="styles/6-filters.css">
		<link rel="stylesheet" href="styles/7-places.css">
		<link rel="icon" href="images/icon.png">
	</head>
	<body>
		<header>
			<!-- Header tsxt here -->
		</header>
		<div class="container">
			<section class="filters">
				<div class="location">
					<h3>States</h3>
					<h4>Califonia, Arizona...</h4>
					<ul class="popover">
						<li><h2>Alizona</h2></li>
						<ul>
							<li>Page 1</li>
							<li>Page 2</li>
						</ul>
						<li><h2>Califonia</h2></li>
						<ul>
							<li>San Fransisco</li>
							<li>Los Altos</li>
						</ul>
					</ul>
				</div>
				<div class="amenities">
					<h3>Amenities</h3>
					<h4>Internet, Kitchen...</h4>
					<ul class="popover">
						<li><h4>INternet, Kitchen</h4></li>
						<li><h3>Internet</h3></li>
						<li>TV</li>
						<li><h3>Kitchen</h3></li>
						<li>Iron</li>
					</ul>
				</div>
				<button>Search</button>
			</section>
			<section class="places">
				<h1>Places</h1>
				<article>
					<h2>My place</h2>
				</article>
			</section>

		</div>
		<footer>
			<small>Best School</small>
		</footer>
	</body>
</html>
